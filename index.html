<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Louis McKernan's Portfolio">
  <title>Louis McKernan - Portfolio</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="img/MyFace.jpg" alt="Louis McKernan" class="profile-picture">
      <div class="title-container">
        <h1>Louis McKernan</h1>
        <h2>Portfolio</h2>
      </div>
    </div>
    <div class="theme-toggle">
      <!-- Sun Icon -->
      <img id="sun-icon" src="img/icon-sun.svg" alt="Sun Icon" width="24" height="24">
  
      <label class="switch">
        <input type="checkbox" id="toggleTheme">
        <span class="slider"></span>
      </label>
  
      <!-- Moon Icon -->
      <img id="moon-icon" src="img/icon-moon.svg" alt="Moon Icon" width="24" height="24">
    </div>
  </header>

  <main>
    <!-- About Section -->
    <section id="about" class="section">
      <h3>About</h3>
      <p></p> <!-- This will be dynamically populated -->
    </section>

    <section id="business-projects" class="section">
      <h3 class="collapsible">Business Projects</h3>
      <div class="collapsible-content business-container"></div> <!-- Collapsible content -->
    </section>
    
    <section id="community-projects" class="section">
      <h3 class="collapsible">Community Projects</h3>
      <div class="collapsible-content community-container"></div> <!-- Collapsible content -->
    </section>
    
    <section id="personal-projects" class="section">
      <h3 class="collapsible">Personal Projects</h3>
      <div class="collapsible-content personal-container"></div> <!-- Collapsible content -->
    </section>
    
    

    <!-- Contact Section -->
    <section id="contact" class="section">
      <h3>Connect</h3>
      <div class="social-icons"></div> <!-- Icons will be dynamically added here -->
    </section>

  <footer>
    <p>&copy; 2024 Louis McKernan</p>
  </footer>
  <!-- Link to external JavaScript file -->
  <script src="scripts/scripts.js?v1.1"></script>
</body>
</html>
